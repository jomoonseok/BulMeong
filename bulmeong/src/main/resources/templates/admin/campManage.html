       	<script>
       	
       		$(function() {
       			fn_changePage();
       			fn_getList();
       		})
       	
       		function fn_getList() {
       			
	       		$.ajax({
	       			
	       			type: 'post',
	       			url: '/admin/getAllCamp',
	       			data: 'page=' + $('#page').val(),
	       			success: function(resData) {
	       				$('#campTblBody').empty();
	       				$('.breadcrumb-item.active').text('캠핑장 현황 : ' + resData.campCount + '개');
	       				$.each(resData.campList, function(i, camp) {
	       					var campDiv = '<tr class="camp_tr" style="font-size: 12px; text-align: center;">';
	       					campDiv += '<td>' + camp.campNo + '</td>';
	       					campDiv += '<td>' + camp.facltNm + '</td>';
	       					campDiv += '<td>' + camp.addr1 + '</td>';
	       					campDiv += '<td>' + camp.homepage + '</td>';
	       					campDiv += '<td>' + camp.tel + '</td>';
	       					campDiv += '<td>' + camp.createdtime + '</td>';
	       					campDiv += '<td>' + camp.modifiedtime + '</td>';
	       					$('#campTblBody').append(campDiv);
	       					
	       				});
	       				
	       				$('#paging').empty();
	    				var pageUtil = resData.pageUtil;
	    				var paging = '';
	    				// 이전 블록
	    				if(pageUtil.beginPage != 1) {
	    					paging += '<span class="enable_link" data-page="'+ (pageUtil.beginPage - 1) +'">◀</span>';
	    				}
	    				// 페이지번호
	    				for(let p = pageUtil.beginPage; p <= pageUtil.endPage; p++) {
	    					if(p == $('#page').val()){
	    						paging += '<strong>' + p + '</strong>';
	    					} else {
	    						paging += '<span class="enable_link" data-page="'+ p +'">' + p + '</span>';
	    					}
	    				}
	    				// 다음 블록
	    				if(pageUtil.endPage != pageUtil.totalPage){
	    					paging += '<span class="enable_link" data-page="'+ (pageUtil.endPage + 1) +'">▶</span>';
	    				}
	    				$('#paging').append(paging);
	
	
	       				
	       			},
	       			error: function(jqXHR) {
	       				
	       			}
	       						
	       			
	       		})
       		}
       		
       		function fn_changePage(){
				$(document).on('click', '.enable_link', function(){
					$('#page').val( $(this).data('page') );
					fn_getList();
				});
			}
       		
       		
       		
       	</script>
