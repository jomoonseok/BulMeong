       	<script>
       	
       		$(function() {
       			fn_changePage();
       			fn_getList();
       		})
       	
       		function fn_getList() {
       			
	       		$.ajax({
	       			
	       			type: 'post',
	       			url: '/admin/getAllTent',
	       			data: 'page=' + $('#page').val(),
	       			success: function(resData) {
	       				$('.breadcrumb-item.active').text('텐트 현황 : ' + resData.tentCount + '개');
	       				$('#tentTblBody').empty();
	       				$.each(resData.tentList, function(i, tent) {
	       					var tentDiv = '<tr class="tent_tr" style="font-size: 12px; text-align: center; height:auto;">';
	       					tentDiv += '<td>' + tent.campNo + '</td>'
	       					tentDiv += '<td>' + tent.facltNm + '</td>'
	       					tentDiv += '<td>' + tent.tentName + '</td>'
	       					if(tent.tentImage == "/images/tent/default_tent.png") {
	       						tentDiv += '<td><img src="' + tent.tentImage + '" style="width=70px; height:50px;"></img></td>';
	       					} else {
		       					tentDiv += '<td><img src="/load/tent/' + tent.tentImage + '" style="width=70px; height:50px;"></img></td>';
	       					}
	       					switch(tent.tentCategory) {
		      	    		case 0: tent.tentCategory = '글램핑'; break;
		      	    		case 1: tent.tentCategory = '카라반'; break;
		      	    		case 2: tent.tentCategory = '일반야영장'; break;
		      	    		case 3: tent.tentCategory = '자동차야영장';
	      	    			}
	       					tentDiv += '<td>' + tent.tentCategory + '</td>'
	       					tentDiv += '<td>' + tent.tentMaxCount + '</td>'
	       					tentDiv += '<td>' + tent.tentSum.toLocaleString() + '</td>'
	       					tentDiv += '<td><input type="button" value="변경하기" class="btn_modify" data-tentno="'+ tent.tentNo +'" data-facltnm="' + tent.facltNm + '" onclick="fn_modifyTent(this)"></td>'
	       					tentDiv += '<td><input type="button" value="삭제하기" class="btn_remove" data-tentno="'+ tent.tentNo +'" data-facltnm="' + tent.facltNm + '" onclick="fn_removeTent(this)"></td>'
	       					tentDiv += '</tr>';
	       					
	       					$('#tentTblBody').append(tentDiv);
	       					
	       				});
	       				$('#paging').empty();
	    				var pageUtil = resData.pageUtil;
	    				var paging = '';
	    				// 이전 블록
	    				if(pageUtil.beginPage != 1) {
	    					paging += '<span class="enable_link" data-page="'+ (pageUtil.beginPage - 1) +'">◀</span>';
	    				}
	    				// 페이지번호
	    				for(let p = pageUtil.beginPage; p <= pageUtil.endPage; p++) {
	    					if(p == $('#page').val()){
	    						paging += '<strong>' + p + '</strong>';
	    					} else {
	    						paging += '<span class="enable_link" data-page="'+ p +'">' + p + '</span>';
	    					}
	    				}
	    				// 다음 블록
	    				if(pageUtil.endPage != pageUtil.totalPage){
	    					paging += '<span class="enable_link" data-page="'+ (pageUtil.endPage + 1) +'">▶</span>';
	    				}
	    				$('#paging').append(paging);
	
	
	       				
	       			},
	       			error: function(jqXHR) {
	       				
	       			}
	       						
	       			
	       		})
       		}
       		
       		function fn_changePage(){
				$(document).on('click', '.enable_link', function(){
					$('#page').val( $(this).data('page') );
					fn_getList();
				});
			}
       		
       		function fn_modifyTent(e) {
   				window.open("/admin/modify?tentNo=" + $(e).data('tentno') + "&facltNm=" + $(e).data('facltnm'), "_blank", "width=500,height=600,left=700,top=200")
       		}
       		
       		function fn_removeTent(e) {
       			$.ajax({
       				type: 'post',
       				url: '/admin/remove',
       				data: "tentNo=" + $(e).data('tentno'), 
       				success: function(resData) {
       					alert(resData.alertMsg);
       					fn_getList();
       				}
       				
       			})
       		}
       		
       	</script>
