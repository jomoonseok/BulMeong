		function fn_AddQuestion(){
			$('#form_bbs_add').submit(function(event){
				if($('#id').val() == '') {
					alert('게시글을 작성하려면 로그인을 해야 합니다.');
					event.preventDefault();
					return;
				} else if($('#qnaTitle').val() == ''){
					alert('제목을 작성하세요.');
					$('#qnaTitle').focus();
					event.preventDefault();
					return;
				} else if($('#qnaContent').val() == ''){
					alert('내용을 작성하세요.');
				}
			});
		}
		
		
		$('#btn_popupClose').click(function(){
			window.close();
		});
		
		$('#frm_writePop').submit(function(event){
			if($('#qnaTitle').val() == ''){
				alert('제목을 입력하세요.');
				event.preventDefault();
				return;
			}
		});
        
</script>

<body>
    
    <form id="frm_writePop" th:object="${qna}" th:action="@{/qna/add}" method="post">
	    <div class="input_wrap">
			<div th:text="|작성자 ${session.loginUser.id}"></div>
			<input type="hidden" id="id" name="id" th:value="${session.loginUser.id}">
		</div>
	    <div class="css_writeWrap">
	        <label for="qnaTitle">제목</label>
	        <input type="text" id="qnaTitle" placeholder="제목을 입력해주세요.">
	    </div>
	    <div class="css_writeWrap">
	        <label for="qnaContent">내용</label><br>
	        <textarea rows="35" cols="60" id="qnaContent" placeholder="내용을 입력하세요."></textarea>
	    </div>
	    <div>
	    	<input type="checkbox">비밀글
	    </div>
	    <div class="footer">
	        <input type="submit" value="작성완료">
	        <input type="reset" value="작성초기화">
	        <input type="button" id="btn_popupClose" value="닫기">
	    </div>
    </form>
    
</body>
