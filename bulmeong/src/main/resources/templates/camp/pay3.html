<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('목록')}"></head>
<body>

	<form id="orderCheck" name="orderCheck">
		<h1 id="first">결제</h1>
		<table id="checkout" border="1">
			<thead>
				<tr>
					<th>상품 정보</th>
					<td>${camp.name}</td>
					<td>${camp.count}명</td>  <!-- 인원 수 -->
					<td>${camp.amoun}원</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>주문자 정보</th>
					<td><input type="text" name="name" id="name" value="${user.name}">${user.name}</td>
					<td><input type="text" name="tel" id="tel" value="${user.tel}">${user.tel}</td>
					<td><input type="text" name="email" id="email" value="${user.email}">${user.email}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>결제수단</th>
					<td>
						<select id="choicePay" name="choicePay">
							<option value="transfer">계좌이체</option>
							<option value="card">신용카드</option>
							<option value="kakaoPay">카카오페이</option>
							<option value="payco">페이코</option>
						</select>
					</td>
				</tr>
			</tfoot>
		</table>
		<button id="modifyCamp">주문상품 수정</button>
		<button>상품구매</button>
	</form>
	   
</body>
</html>
