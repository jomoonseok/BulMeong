<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('로그인')}"></head>
<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(function(){
			
			fn_login();
			fn_displayRememberId();
			console.log("[[${apiURL}]]");
			
		});
		
		function fn_login(){
			
			$('#frm_login').submit(function(event){
				console.log($('#id').val());
				console.log($('#pw').val());
				// 아이디, 비밀번호 공백 검사
				if($('#id').val() == '' || $('#pw').val() == ''){
					alert('아이디와 비밀번호를 모두 입력하세요.');
					event.preventDefault();
					return;
				}
				
				// 아이디 기억을 체크하면 rememberId 쿠키에 입력된 아이디를 저장
				if($('#rememberId').is(':checked')){
					$.cookie('rememberId', $('#id').val());
				} else {
					$.cookie('rememberId', '');
				}
				
			});
			
		}
		
		function fn_displayRememberId(){
			
			// rememberId 쿠키에 저장된 아이디를 가져와서 표시
			
			let rememberId = $.cookie('rememberId');
			if(rememberId == ''){
				$('#id').val('');
				$('#rememberId').prop('checked', false);
			} else {
				$('#id').val(rememberId);
				$('#rememberId').prop('checked', true);
			}
			
		}
		
	</script>
	<style>
	body {
/*  		background-image: url(/images/login/login_page.png); */
/*  		background-repeat: no-repeat; */
/*  		background-position: 50% -80%; */
/* 		background-size: 40%; */
/* 		background-color: rgb(180, 185, 191, 0.7); */
		
	}
	
    .out_login_box {
    	display: block;
        text-align: center;
    }
    .in_login_box {
    	margin-top: 100px;
		background-color: rgb(255, 255, 255, 0.7);
    	padding: 90px 35px;
        border: none;
        border-radius: 20px;
        position: absolute;
  		left: 50%;
  		transform: translateX(-50%);
  		/* 그림자 */
  		box-shadow: 5px 5px 5px 5px rgba(180, 185, 191, 0.3);
  		
    }
    
    #id, #pw {
		border: none;
		border-radius: 15px;
		outline: 1px solid gray;
		padding: 11px;
		margin: 8px;
		width: 400px;
		height : 40px;
	
	}
	
	#id:focus, #pw:focus {
	   	border: 0.5px solid rgba(113, 194, 133);
	   	border: none;
	   	border-radius: 15px;
	
	   	outline: 0.5px solid rgba(113, 194, 133);
	   	   	
	   	padding: 11px;
	   	margin: 8px;
	   	width: 400px;
	   	
		height : 40px;
	   	background-color: rgba(113, 194, 133, 0.1);
	}
	
	.btn_login {
		width: 400px;
		height : 50px;
		border: none;
		border-radius: 20px;
		background: rgb(204, 75, 76);
		color: rgb(255, 255, 255);
		font-size: 16px;
	}
	
	.btn_login:hover {
		width: 400px;
		height : 50px;
		border: none;
		border-radius: 20px;
		background: rgb(204, 75, 76, 0.8);
		color: rgb(255, 255, 255);
		font-size: 16px;
	}

	#btn_checkbox{
		text-align: left;
		margin: 16px;
	}
	


	#search_user {
		margin: 10px;
		font-size: 14px;
	}
	


	

    
    
	</style>
</head>
<body>


	
		<div class="in_login_box">
	
	<a class="logo" th:href="@{/}"><img th:src="@{/images/index/불멍로고.png}" width="300px" style="margin-bottom: 30px"></a>
			
			
			<form id="frm_login" th:action="@{/users/login}" method="post">
				
				<!-- 컨트롤러에서 넘겨준 값 : 로그인 후 이동할 주소가 있음 -->
				<input type="hidden" name="url" th:value="${url}">
				
				<div>
					<input type="text" name="id" id="id" placeholder="아이디">
				</div>
				
				<div>
					<input type="password" name="pw" id="pw" placeholder="비밀번호">
				</div>
				
				
				<div id="btn_checkbox">
					<div class="form-check form-switch" style="display: inline-block;">
						<input class="form-check-input" type="checkbox" role="switch" id="rememberId">
						<label class="form-check-label" for="rememberId">아이디 저장</label>
					</div>
					<div class="form-check form-switch" style="display: inline-block;">
						<input class="form-check-input" type="checkbox" role="switch" id="keepLogin" name="keepLogin">
						<label class="form-check-label" for="keepLogin">자동로그인</label>
					</div>
				</div>
				
				<button class="btn_login">로그인</button>
			
			</form>
				
			<div id="search_user">
				<a th:href="@{/users/findId/form}">아이디 찾기 </a>｜
				<a th:href="@{/users/findPw/form}">비밀번호 찾기 </a>｜
				<a th:href="@{/users/agree}">회원가입</a>
			</div>
			
			<hr>
			
			<div>
				<a th:href="${apiURL}"><img height="50" src="http://static.nid.naver.com/oauth/small_g_in.PNG"/></a>
			</div>
	
		</div>
	<footer th:replace="~{layout/footer::footer_layout}"></footer>
	
</body>
</html>
