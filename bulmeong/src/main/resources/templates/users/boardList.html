<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('내가 쓴 글')}"></head>
<head>
	<style>
		table {
			box-shadow: 0 2px 5px rgba(0,0,0,.25);
			width: 80%;
			text-align: center;
			font-size: 13px;
		}
	
		tbody td {
			height: 80px;
			border-bottom: 1px solid rgba(0,0,0,.1);
			background: #fff;
		}
		
		.btn_green {
			width: 100px;
			height: 50px;
			border-radius: 7px;
			border: none;
			background-color: rgb(3, 199, 90);
			color: white;
		}
	</style>
</head>
<body>

	<header th:replace="~{layout/header::header_layout}"></header>
	<div th:replace="~{layout/sidebar::sidebar_layout}"></div>
	
	<br><br><br>
	
	<div class="container" >
	
		<table style="width:90%;">
			<thead style="background-color: #71C285; color:white;">
				<tr style="height: 75px;">
					 <td>번호</td>
					 <td>제목</td>
					 <td>좋아요</td>
					 <td>작성자</td>
					 <td>작성일</td>
					 <td>조회</td>
					 <td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="boardList : ${boardList}" class="tbl_border_right2">
					<td th:text="${boardList.freeNo}"></td>
					<td th:text="|${boardList.freeTitle}(${cmtList[boardListStat.index]})|"></td>
					<td th:text="${likeList[boardListStat.index]}"></td>
					<td th:text="${boardList.nickname}"></td>
					<td th:text="${boardList.freeCreateDate}"></td> 
					<td th:text="${boardList.freeHit}"></td>
					<td><input type="button" class="btn_green" th:onclick="location.href='/freeboard/increse/hit?freeNo=[[${boardList.freeNo}]]'" value="바로가기"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
</body>
</html>
