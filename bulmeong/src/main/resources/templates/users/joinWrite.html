<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('BulMeong')}"></head>
<head>
	<script>
	$(function(){
		fn_birthmonth();
	});
	
	function fn_birthmonth(){
		var month = '<option value="">월</option>';
		for(let m = 1; m<=12; m++){
			if(m < 10){
				month += '<option value="0' + m +'">0' + m + '월</option>'
			} else{
				month += '<option value="' + m +'">' + m + '월</option>'
			}
		}
		$('#birthmonth').append(month);
	}
	
	</script>
</head>
<body>

	<header th:replace="~{layout/header::header_layout}"></header>

	<!-- 약관 동의 여부 -->
	<input type="hidden" name="location" th:value="${location}">
	<input type="hidden" name="promotion" th:value="${promotion}">

	<!-- 아이디 -->
	<div>
		<label for="id">아이디*</label>
		<input type="text" name="id" id="id">
		<span id="msg_id"></span>
	</div>
	
	<!-- 비밀번호 -->
	<div>
		<label for="pw">비밀번호*</label>
		<input type="password" name="pw" id="pw">
		<span id="msg_pw"></span>
	</div>
	
	<!-- 비밀번호 재확인 -->
	<div>
		<label for="re_pw">비밀번호 확인*</label>
		<input type="password" id="re_pw">
		<span id="msg_re_pw"></span>
	</div>
	
	<!-- 닉네임 -->
	<div>
		<label for="nickname">닉네임*</label>
		<input type="text" name="nickname" id="nickname">
		<span id="msg_nickname"></span>
	</div>
	
	<!-- 휴대전화 -->
	<div>
		<label for="mobile">휴대전화*</label>
		<input type="text" name="mobile" id="mobile">
		<span id="msg_mobile"></span>
	</div>
	
	<!-- 성별 -->
	<div>
		<span>성별*</span>
		<input type="radio" name="gender" id="none" value="NO" checked="checked">
		<label for="none">선택 안함</label>
		<input type="radio" name="gender" id="male" value="M">
		<label for="male">남자</label>
		<input type="radio" name="gender" id="female" value="F">
		<label for="female">여자</label>
	</div>
	
	<!-- 생년월일 -->
	<div>
		<label for="birthyear">생년월일*</label>
		<input type="text" id="birthyear" name="birthyear" maxlength="4" size="4" placeholder="년(4자)" >
		<select name="birthmonth" id="birthmonth"></select>
		<input type="text" name="birthdate" maxlength="2" size="2" placeholder="일" >
	</div>
	
</body>
</html>
