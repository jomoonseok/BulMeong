<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('BulMeong')}"></head>
<body>

	<header th:replace="~{layout/header::header_layout}"></header>


	<div>
		<h1 th:text="|${session.loginUser.nickname}님의 마이페이지|"></h1>

		<div>
			<input type="button" value="비밀번호변경" id="btn_edit_pw">
		</div>
		<div id="modify_pw_area">
			<form id="frm_edit_pw" th:action="${/user/modify/pw}" method="post">
				<!-- 비밀번호 -->
				<div>
					<label for="pw">비밀번호</label> 
					<input type="password" name="pw"id="pw"> 
					<span id="msg_pw"></span>
				</div>

				<!-- 비밀번호 재확인 -->
				<div>
					<label for="re_pw">비밀번호 확인</label> 
					<input type="password" id="re_pw">
					<span id="msg_re_pw"></span>
				</div>
				<div>
					<button>비밀번호 변경하기</button>
					<input type="button" value="비밀번호변경취소하기" id="btn_edit_pw_cancel">
				</div>
			</form>
		</div>

		<div>

			<div>* 표시는 필수 입력사항입니다.</div>

			<hr>

			<form id="frm_edit" th:action="${/user/modify}" method="post">

				<!-- hidden -->
				<input type="hidden" name="id" th:value="${loginUser.id}">

				<!-- 아이디 -->
				<div th:text="|아이디 ${loginUser.id}|"></div>

				<!-- 가입일 -->
				<div th:text="|가입일 ${loginUser.joinDate}|"></div>
				

				<!-- 이름 -->
				<div>
					<label for="name">이름*</label> <input type="text" name="name"
						id="name" value="${loginUser.name}">
				</div>

				<!-- 성별 -->
				<div>
					<span>성별*</span> <input type="radio" name="gender" id="none"
						value="NO" checked="checked"> <label for="none">선택
						안함</label> <input type="radio" name="gender" id="male" value="M">
					<label for="male">남자</label> <input type="radio" name="gender"
						id="female" value="F"> <label for="female">여자</label>
					<script>
						$(':radio[name="gender"][value="${loginUser.gender}"]')
								.prop('checked', true);
					</script>
				</div>

				<!-- 휴대전화 -->
				<div>
					<label for="mobile">휴대전화*</label> <input type="text" name="mobile"
						id="mobile" value="${loginUser.mobile}"> <span
						id="msg_mobile"></span>
				</div>

				<!-- 생년월일 -->
				<div>
					<label for="birthyear">생년월일*</label> <select name="birthyear"
						id="birthyear"></select> <select name="birthmonth" id="birthmonth"></select>
					<select name="birthdate" id="birthdate"></select>
				</div>
				<script>
					
				</script>

				<!-- 주소 -->
				<div>
					<input type="text" onclick="fn_execDaumPostcode()" name="postcode"
						id="postcode" placeholder="우편번호" readonly="readonly"
						value="${loginUser.postcode}"> <input type="button"
						onclick="fn_execDaumPostcode()" value="우편번호 찾기"><br>
					<input type="text" name="roadAddress" id="roadAddress"
						placeholder="도로명주소" readonly="readonly"
						value="${loginUser.roadAddress}"> <input type="text"
						name="jibunAddress" id="jibunAddress" placeholder="지번주소"
						readonly="readonly" value="${loginUser.jibunAddress}"><br>
					<span id="guide" style="color: #999; display: none"></span> <input
						type="text" name="detailAddress" id="detailAddress"
						placeholder="상세주소" value="${loginUser.detailAddress}"> <input
						type="text" name="extraAddress" id="extraAddress"
						placeholder="참고항목" readonly="readonly"
						value="${loginUser.extraAddress}">
					<script
						src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
					<script>
						//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
						function fn_execDaumPostcode() {
							new daum.Postcode(
									{
										oncomplete : function(data) {
											// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

											// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
											// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
											var roadAddr = data.roadAddress; // 도로명 주소 변수
											var extraRoadAddr = ''; // 참고 항목 변수

											// 법정동명이 있을 경우 추가한다. (법정리는 제외)
											// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
											if (data.bname !== ''
													&& /[동|로|가]$/g
															.test(data.bname)) {
												extraRoadAddr += data.bname;
											}
											// 건물명이 있고, 공동주택일 경우 추가한다.
											if (data.buildingName !== ''
													&& data.apartment === 'Y') {
												extraRoadAddr += (extraRoadAddr !== '' ? ', '
														+ data.buildingName
														: data.buildingName);
											}
											// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
											if (extraRoadAddr !== '') {
												extraRoadAddr = ' ('
														+ extraRoadAddr + ')';
											}

											// 우편번호와 주소 정보를 해당 필드에 넣는다.
											document.getElementById('postcode').value = data.zonecode;
											document
													.getElementById("roadAddress").value = roadAddr;
											document
													.getElementById("jibunAddress").value = data.jibunAddress;

											// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
											if (roadAddr !== '') {
												document
														.getElementById("extraAddress").value = extraRoadAddr;
											} else {
												document
														.getElementById("extraAddress").value = '';
											}

											var guideTextBox = document
													.getElementById("guide");
											// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
											if (data.autoRoadAddress) {
												var expRoadAddr = data.autoRoadAddress
														+ extraRoadAddr;
												guideTextBox.innerHTML = '(예상 도로명 주소 : '
														+ expRoadAddr + ')';
												guideTextBox.style.display = 'block';

											} else if (data.autoJibunAddress) {
												var expJibunAddr = data.autoJibunAddress;
												guideTextBox.innerHTML = '(예상 지번 주소 : '
														+ expJibunAddr + ')';
												guideTextBox.style.display = 'block';
											} else {
												guideTextBox.innerHTML = '';
												guideTextBox.style.display = 'none';
											}
										}
									}).open();
						}
					</script>
				</div>

				<!-- 이메일 -->
				<div>
					<label for="email">이메일*</label> <input type="text" name="email"
						id="email" value="${loginUser.email}"> <span
						id="msg_email"></span>
				</div>


				<!-- 선택 정보 동의 변경 -->
				<div>
					<div>위치정보 동의여부</div>
					<label><input type="radio" name="location" value="on">동의함</label>
					<label><input type="radio" name="location" value="off">동의
						안함</label> <br>
					<br>
					<script>
						if ('${loginUser.agreeCode}' == '1'
								|| '${loginUser.agreeCode}' == '3') {
							$(':radio[name="location"][value="on"]').prop(
									'checked', true);
						} else {
							$(':radio[name="location"][value="off"]').prop(
									'checked', true);
						}
					</script>

					<div>프로모션 동의여부</div>
					<label><input type="radio" name="promotion" value="on">동의함</label>
					<label><input type="radio" name="promotion" value="off">동의안함</label> <br>
					<br>
					<script>
						if ('${loginUser.agreeCode}' == '2' || '${loginUser.agreeCode}' == '3') {
							$(':radio[name="promotion"][value="on"]').prop('checked', true);
						} else {
							$(':radio[name="promotion"][value="off"]').prop('checked', true);
						}
					</script>
				</div>

				<hr>

				<!-- 버튼 -->
				<div>
					<button>수정완료</button>
					<input type="button" value="취소하기" id="btn_cancel"> 
					<input type="button" value="회원탈퇴" id="btn_retire">
				</div>

			</form>

			<!-- 회원탈퇴용 form -->
			<form id="lnk_retire" action="${contextPath}/user/retire" method="post"></form>

		</div>
	</div>
</body>
</html>
