<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('FAQ')}"></head>
<link th:href="@{/css/faq.css}" rel="stylesheet" />
<script th:inline="javascript">
	$(function(){
		$('#btn_faqWrite').click(function(){
			location.href = '/faq/write';
		});
		
		$('.btn_contentToggle').click(function(){
			$(this).next().toggleClass('blind');			
		});

	});
</script>
<body>	
	<header th:replace="~{layout/header::header_layout}"></header>

	<h3>faq</h3>
	
	<div th:if="${session.loginUser} != null and ${session.loginUser.id} == 'admin'">
		<input type="button" id="btn_faqWrite" value="새글작성">
	</div>
	
	<div>
		<table border="1">
			<thead>
				<tr>
					<td>순번</td>
					<td>제목 + 내용</td>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="faq:${faqList}">
					<tr>
						<td th:text="${faq.faqNo}"></td>
						<td>
							<div class="btn_contentToggle">
								<span th:text="${faq.faqTitle}"></span>
								<i class="fa-thin fa-circle-chevron-down"></i>
							</div>
							<div id="toggle_area" class="blind">
								<span th:text="${faq.faqContent}"></span>
								<i class="fa-thin fa-circle-chevron-up"></i>
							</div>
						</td>
						<td>
							<div id="toggle_area" class="blind">
								
							</div>
							
						</td>
					</tr>
				</th:block>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" th:utext="${paging}"></td>
				</tr>
			</tfoot>
		</table>
	</div>
<!-- 	<footer th:replace="~{layout/footer::footer_layout}"></footer> -->
</body>
</html>
