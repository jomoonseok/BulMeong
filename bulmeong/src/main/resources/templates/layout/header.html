<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<title th:text="${title}"></title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<script th:src="@{/js/moment-with-locales.js}"></script>
<script th:src="@{/summernote-0.8.18-dist/summernote-lite.js}"></script>
<script th:src="@{/summernote-0.8.18-dist/lang/summernote-ko-KR.min.js}"></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fdc1275e330935fc88dd56ef67687ccd&libraries=services,clusterer,drawing"></script>
<script defer src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="/js/printThis.js"></script>
<link rel="stylesheet" th:href="@{/summernote-0.8.18-dist/summernote-lite.css}">
<!-- swiper(슬라이드 라이브러리) -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/css/swiper@8.45-swiper-bundle.min.css}"/>
<script th:src="@{/js/swiper@8.45-swiper-bundle.min.js}"></script>

<style>
	
	h1{
		text-align: center;
	}
	a{
		color: #000;
		text-decoration: none;
	}
    #navigation a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
    }
    #navigation {
        width: 800px;
        border-top: 1px solid gray;
        border-bottom: 1px solid gray;
        list-style: none; /* 글머리기호 없애기*/
        display: flex;    /* 메뉴들의 수평 레이아웃 배치 */
        padding: 0;
        margin: 0 auto 45px;
    }
    #navigation > li {
        width: 200px;            /* 너비 */
        height: 50px;           /* 높이 */
        text-align: center;     /* 가로 가운데 정렬 */
        line-height: 50px;      /* 세로 가운데 정렬 */
    }
    #navigation > li > a {
        display: block; /* 블록레벨의 요소만 너비/높이를 가질 수 없음 */
        width: 100%;    /* 부모 요소 li와 같은 너비 */
        height: 100%;   /* 부모 요소 li와 같은 높이 */
    }
    #navigation > li:hover {
        height: 47px;   /* height와 border값을 합쳐서 원래 크기 50px을 만듬 */
        border-bottom: 3px solid limegreen;
    }
    #navigation > li:hover > a {
        color: limegreen;
    }
    
    #navigation > li > ul {
    	display: none;
    	position: absolute;
		font-size:14px;
		background: skyblue;
		opacity: 0.5;
		list-style: none; 
    }

    #navigation:hover > li > ul {
    	display: block;
    }
    
    /* swiper */
    .swiper_html, .swiper_body {
      position: relative;
      height: 250px;
    }

    .swiper_body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }
    
    .swiper-container {
      width: 100%;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      height: calc((100% - 30px) / 2);
      width: 30%;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
	.swiper-overflow-container {
    	overflow-x: hidden; /* prevent horizontal scroll */
    	overflow-y: hidden; /* prevent horizontal scroll */
	}
	
	.swiper-overflow-container .container {
	    overflow: visible; /* if your container has overflow by default */
	}
	
	.swiper-overflow-container .swiper-container {
	    overflow: visible; /* remove swiper container overflow */
	}

</style>

</head>
<body>
	<header th:fragment="header_layout">
		<h1><a th:href="@{/}">BulMeong</a></h1>
		
		<ul id="navigation">
			<li><a th:href="@{/camp}">캠핑예약</a></li>
			<li><a th:href="@{/freeboard/list}">캠핑커뮤니티</a>
				<ul>
					<li><a th:href="@{/freeboard/list}">자유게시판</a></li>
					<li><a th:href="@{/reviewboard/list}">리뷰게시판</a></li>
					<li><a th:href="@{/usedboard/list}">중고게시판</a></li>
				</ul>
			</li>
			<li><a th:href="@{/qna/list}">고객센터</a>
				<ul>
					<li><a th:href="@{/qna/list}">QnA</a></li>
					<li><a th:href="@{/notice/list}">공지사항</a></li>
					<li><a th:href="@{/faq/list}">FAQ</a></li>
				</ul>
			</li>
			<li><a th:href="@{/users/mypage}">마이페이지</a>
				<ul>
					<li><a>회원정보변경</a></li>
					<li><a>찜목록</a></li>
					<li><a>내가 쓴 글</a></li>
					<li><a>예약 내역</a></li>
				</ul>
			</li>
		</ul>
	</header>	
</body>
</html>
