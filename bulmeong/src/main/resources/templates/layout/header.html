<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<title th:text="${title}"></title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<script th:src="@{/js/moment-with-locales.js}"></script>
<script th:src="@{/summernote-0.8.18-dist/summernote-lite.js}"></script>
<script th:src="@{/summernote-0.8.18-dist/lang/summernote-ko-KR.min.js}"></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fdc1275e330935fc88dd56ef67687ccd&libraries=services,clusterer,drawing"></script>
<script defer src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="/js/printThis.js"></script>
<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/all.css}">
<link rel="stylesheet" th:href="@{/summernote-0.8.18-dist/summernote-lite.css}">
<!-- swiper(슬라이드 라이브러리) -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/css/swiper@8.45-swiper-bundle.min.css}"/>
<script th:src="@{/js/swiper@8.45-swiper-bundle.min.js}"></script>
<!-- 부트스트랩 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
	
	
	h1 {
		text-align: center;
	}
	a {
		color: #000;
		text-decoration: none;
	}
    #navigation a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
    }
    #navigation {
        width: 800px;
        list-style: none; /* 글머리기호 없애기*/
        display: flex;    /* 메뉴들의 수평 레이아웃 배치 */
        padding: 0;
        margin: 0 auto 45px;
    }
    #navigation > li {
        width: 200px;            /* 너비 */
        height: 50px;           /* 높이 */
        text-align: center;     /* 가로 가운데 정렬 */
        line-height: 50px;      /* 세로 가운데 정렬 */
    }
    #navigation > li > a {
        display: block; /* 블록레벨의 요소만 너비/높이를 가질 수 없음 */
        width: 100%;    /* 부모 요소 li와 같은 너비 */
        height: 100%;   /* 부모 요소 li와 같은 높이 */
    }
    #navigation > li:hover {
        height: 47px;   /* height와 border값을 합쳐서 원래 크기 50px을 만듬 */
        border-bottom: 3px solid #71C285;
    }
    #navigation > li:hover > a {
        color: #71C285;
    }
    
    #navigation > li > ul {
    	display: none;
    	position: absolute;
		font-size:14px;
		opacity: 0.8;
		list-style: none; 
        line-height: 50px;
		
    }

    #navigation:hover > li > ul {
    	display: block;
    }
    
    
    .login-box {
    	display: inline;
    	float: right;
    	font-size: 12px;
    	margin: 10px;
    }
    
    .login-box > .a_logout {
    	color: rgb(255, 255, 255);
		background: rgb(204, 208, 212);
		padding: 4px;
		border: 1px solid rgb(204, 208, 212);
		border-radius: 50px;
    }
    .login-box > .nickname {
    	font-size: 14px;
    	font-weight: 900;
    }
    
    .login-box > .a_logout:hover {
    	color: rgb(255, 255, 255);
		background: rgb(180, 185, 191);
		padding: 4px;
		border: 1px solid rgb(180, 185, 191);
		border-radius: 50px;	
    }

    /* swiper */
    .swiper_html, .swiper_body {
      position: relative;
      height: 250px;
    }

    .swiper_body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }
    
    .swiper-container {
      width: 100%;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      height: calc((100% - 30px) / 2);
      width: 30%;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
	.swiper-overflow-container {
    	overflow-x: hidden; /* prevent horizontal scroll */
    	overflow-y: hidden; /* prevent horizontal scroll */
	}
	
	.swiper-overflow-container .container {
	    overflow: visible; /* if your container has overflow by default */
	}
	
	.swiper-overflow-container .swiper-container {
	    overflow: visible; /* remove swiper container overflow */
	}


</style>

</head>
<body>
	<header th:fragment="header_layout">
	

    <a th:href="@{/}"><img th:src="@{/images/index/불멍로고.png}" width="200px" style="margin: 10px"></a>

	<!-- 로그인이 안 된 상태 -->
	<div class="login-box" th:if="${session.loginUser == null}">
		<a th:href="@{/users/agree}">회원가입</a> ｜
		<a th:href="@{/users/login/form}" class="a_login">로그인</a> ｜
		<a th:href="@{/admin}">관리자 전용</a>
	</div>
	
	<!-- 로그인이 된 상태 -->
	<div class="login-box" th:if="${session.loginUser != null}">
		<a th:href="@{/users/profile}"><img th:src=${session.loginUser.profileImage} width="38px" style="border:1px solid black;"></a>
		<a th:text="|${session.loginUser.nickname}|" class="nickname" th:href="@{/users/mypage}"></a>님
		<a th:href="@{/users/logout}"  class="a_logout">로그아웃</a>
	</div>

	
	
	<ul id="navigation">
		<li><a th:href="@{/camp}">캠핑예약</a></li>
		<li><a th:href="@{/freeboard/list}">캠핑커뮤니티</a>
			<ul>
				<li><a th:href="@{/freeboard/list}">자유게시판</a></li>
				<li><a th:href="@{/reviewboard/list}">리뷰게시판</a></li>
			</ul>
		</li>
		<li><a th:href="@{/qna/list}">고객센터</a>
			<ul>
				<li><a th:href="@{/qna/list}">QnA</a></li>
				<li><a th:href="@{/notice/list}">공지사항</a></li>
				<li><a th:href="@{/faq/list}">FAQ</a></li>
			</ul>
		</li>
		<li><a th:href="@{/users/mypage}">마이페이지</a>
			<ul>
				<li><a th:href="@{/users/modify}">회원정보변경</a></li>
				<li><a th:href="@{/users/jjim}">찜목록</a></li>
				<li><a th:href="@{/users/board/list}">내가 쓴 글</a></li>
				<li><a th:href="@{/users/reserve}">예약 내역</a></li>
			</ul>
		</li>
	</ul>
			

	</header>	
</body>
</html>
