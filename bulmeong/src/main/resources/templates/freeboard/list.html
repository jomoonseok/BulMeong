<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('[BulMeong] 자유게시판')}"></head>
<body>

	<header th:replace="~{layout/header::header_layout}"></header>
	
	<script>
		$(document).ready(function(){
			$('#write').click(function(){
				location.href = '/freeboard/write';				
			});
		});
	</script>
	
	
	<h3>자유게시판</h3>
	<div>
		<form id="frm_search" th:action="@{/freeboard/search}">
			<select>
				<option value="">전체기간</option>
				<option value="">1일</option>
				<option value="">1주일</option>
				<option value="">1개월</option>
				<option value="">1년</option>
			</select>
			<select id="column" name="column">
				<option value="FREE_TITLE">제목</option>
				<option value="FREE_CONTENT_FREE_CMT_CONTENT">게시글 + 댓글</option>
				<option value="FREE_CONTENT">게시글</option>
				<option value="FREE_BRD_NICKNAME">게시글 작성자</option>
				<option value="FREE_CMT_CONTENT">댓글</option>
				<option value="FREE_CMT_NICKNAME">댓글 작성자</option>
			</select>
			<input type="text" id="query" name="query">
			<input type="submit" value="검색">
		</form>
	</div>
	
	
	
	
	<div>
		<input type="button" value="글쓰기" id="write">
	</div>
	
	<table border="1">
		<thead>
			<tr>
				<th>말머리</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="free : ${freeBoardList}">
				<td th:text="${free.freeNo}"></td>
				<td><a th:href="@{/freeboard/increse/hit(freeNo=${free.freeNo})}" th:text="${free.freeTitle}"></a></td>
				<td th:text="${free.nickname}"></td>
				<td th:text="${free.freeCreateDate}"></td>
				<td th:text="${free.freeHit}"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6" th:utext="${paging}"></td>
			</tr>
		</tfoot>
	</table>
	
	
	
	


</body>
</html>
