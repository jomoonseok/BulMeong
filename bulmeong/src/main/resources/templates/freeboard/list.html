<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('BulMeong')}"></head>
<body>

	<header th:replace="~{layout/header::header_layout}"></header>
	
	<script>
		$(document).ready(function(){
			$('#write').click(function(){
				location.href = '/freeboard/write';				
			});
		});
	</script>
	
	
	<h3>자유게시판</h3>
	<div>
		<input type="button" value="글쓰기" id="write">
	</div>
	
	<table border="1">
		<thead>
			<tr>
				<th>말머리</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="free, vs : ${freeBoardList}">
				<td th:text="${beginNo - vs.index}"></td>
				<td><a th:href="@{/freeboard/increse/hit(freeNo=${free.freeNo})}" th:text="${free.freeTitle}"></a></td>
				<td th:text="${free.nickname}"></td>
				<td th:text="${free.freeCreateDate}"></td>
				<td th:text="${free.freeHit}"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6">
					<span class="paging" th:utext="${paging}"></span>
				</td>
			</tr>
		</tfoot>
	</table>
	


</body>
</html>
