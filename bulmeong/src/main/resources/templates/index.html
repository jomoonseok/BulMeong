<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('BulMeong')}"></head>
<body>

	<header th:replace="~{layout/header::header_layout}"></header>
	
	<!-- 로그인이 안 된 상태 -->
	<div th:if="${session.loginUser == null}">
		<a th:href="@{/users/agree}">회원가입</a>
		<a th:href="@{/users/login/form}">로그인</a>
	</div>
	
	<!-- 로그인이 된 상태 -->
	<div th:if="${session.loginUser != null}">
		<div>
			<a th:href="@{/users/check/form}" th:text="${session.loginUser.name}"></a>님 반갑습니다.
		</div>
		<div>
			<a th:href="@{/users/logout}">로그아웃</a>
			<a href="javascript:fn_retire()">회원탈퇴</a>
			<form id="lnk_retire" th:action="@{/users/retire}" method="post"></form>
			<script>
				function fn_retire(){
					if (confirm('동일한 아이디로 재가입이 불가능합니다. 회원 탈퇴하시겠습니까?')){
						$('#lnk_retire').submit();
					}
				}
			</script>
		</div>
	</div>
	
</body>
</html>
